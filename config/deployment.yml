apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-example
  labels:
    app: static-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-example
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: static-example
    spec:
      containers:
        - name: static-example
          image: <IMAGE>
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
      imagePullSecrets:
        - name: registry-agroxy-registry
---
apiVersion: v1
kind: Service
metadata:
  name: static-example-service
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-algorithm: "least_connections"
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-path: "/"
spec:
  type: LoadBalancer
  ports:
    - name: https
      port: 80
      targetPort: 5000
  selector:
    app: static-example
